<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Year Resources | Mechanical Hub</title>
    <style>
        :root {
            --primary-bg: #1a1d23;
            --secondary-bg: #282c34;
            --accent-color: #61dafb;
            --text-main: #ffffff;
            --text-dim: #abb2bf;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: var(--accent-color); margin: 30px 0; text-transform: uppercase; letter-spacing: 2px; }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between subject cards */
        }

        /* --- Accordion Style (Prevents Overlap) --- */
        .subject-card {
            background: var(--secondary-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden; /* Clips the content when closed */
            transition: border-color 0.3s;
        }

        .subject-card:hover { border-color: var(--accent-color); }

        .subject-header {
            width: 100%;
            padding: 20px;
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.1rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-header::after {
            content: '▼';
            font-size: 0.8rem;
            color: var(--accent-color);
            transition: 0.3s;
        }

        .subject-card.active .subject-header::after { transform: rotate(180deg); }

        /* The trick to stop overlapping: Use max-height and relative positioning */
        .subject-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: rgba(0, 0, 0, 0.2);
        }

        .subject-card.active .subject-content {
            max-height: 1000px; /* Big enough to show all links */
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .subject-content a {
            display: block;
            padding: 15px 25px;
            color: var(--text-dim);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: 0.2s;
        }

        .subject-content a:hover {
            background: rgba(97, 218, 251, 0.1);
            color: var(--accent-color);
            padding-left: 35px;
        }

        /* --- PDF Popup --- */
        .popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 95%; height: 90%;
            background: var(--secondary-bg);
            border: 1px solid var(--accent-color);
            border-radius: 15px;
            z-index: 9999;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #21252b;
        }

        iframe { width: 100%; height: calc(100% - 60px); border: none; }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1>1st Year Resources</h1>

    <div class="container">
        <div class="subject-card">
            <button class="subject-header" onclick="toggleSubject(this)">Linear Algebra & Calculus</button>
            <div class="subject-content">
                <a href="pdf/sem1/m-1/math.pdf">Full M1 Notes</a>
                <a href="pdf/sem1/m-1/LAAC class notes.pdf">LAAC Class Notes</a>
                <a href="pdf/sem1/m-1/Matrix-algbra-Handwritten-Notes.pdf">Matrix Algebra Notes</a>
            </div>
        </div>

        <div class="subject-card">
            <button class="subject-header" onclick="toggleSubject(this)">Engineering Physics</button>
            <div class="subject-content">
                <a href="pdf/sem1/AP/Physics digital notes.pdf">Physics Digital Notes</a>
                <a href="pdf/sem1/AP/Physics hand written notes.pdf">Physics Handwritten Notes</a>
            </div>
        </div>

        <div class="subject-card">
            <button class="subject-header" onclick="toggleSubject(this)">C Programming</button>
            <div class="subject-content">
                <a href="pdf/sem1/cpps/CP USING C QB WITH ANSWERS.pdf">C Programming Question Bank</a>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-header">
            <button onclick="closePopup()" style="color:red; background:none; border:none; cursor:pointer;">✖ CLOSE</button>
            <a id="downloadBtn" href="#" download style="color:var(--accent-color); text-decoration:none;">Download ⬇</a>
        </div>
        <iframe id="preview" src=""></iframe>
    </div>

    <script>
        // Toggle Accordion (Prevents Overlapping)
        function toggleSubject(button) {
            const card = button.parentElement;
            
            // Optional: Close other cards when one opens
            document.querySelectorAll('.subject-card').forEach(c => {
                if (c !== card) c.classList.remove('active');
            });

            card.classList.toggle('active');
        }

        // Handle PDF Preview
        document.querySelectorAll('.subject-content a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href.includes('.pdf')) {
                    e.preventDefault();
                    document.getElementById('preview').src = this.href;
                    document.getElementById('downloadBtn').href = this.href;
                    document.getElementById('popup').style.display = 'block';
                }
            });
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('preview').src = "";
        }
    </script>
</body>
</html>
