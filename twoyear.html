<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Resources | Sem 3 & 4</title>
    <style>
        :root {
            --primary-bg: #1a1d23;
            --secondary-bg: #282c34;
            --accent-color: #61dafb;
            --text-main: #ffffff;
            --text-dim: #abb2bf;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            font-size: 2rem;
            color: var(--accent-color);
            margin: 30px 0 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        /* --- Accordion Item --- */
        .accordion-item {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .accordion-item:hover {
            border-color: var(--accent-color);
        }

        .accordion-header {
            width: 100%;
            padding: 20px;
            background: none;
            border: none;
            color: var(--text-main);
            text-align: left;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: var(--accent-color);
            transition: 0.3s;
        }

        .accordion-item.active .accordion-header::after {
            transform: rotate(180deg);
        }

        /* --- Accordion Content (Pushes content down, NO overlap) --- */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
            background: rgba(0, 0, 0, 0.2);
        }

        .accordion-item.active .accordion-content {
            max-height: 2000px; /* High enough to contain links */
            transition: max-height 0.4s ease-in-out;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .accordion-content a {
            display: block;
            padding: 14px 25px;
            color: var(--text-dim);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .accordion-content a:hover {
            background-color: rgba(97, 218, 251, 0.1);
            color: var(--accent-color);
            padding-left: 35px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 600px) {
            h1, h2 { font-size: 1.5rem; }
            .accordion-header { padding: 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>3rd Semester</h1>
    <div class="container">
        
        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Probability & Statistics</button>
            <div class="accordion-content">
                <a href="pdf/sem3/m3/P&S chapter 1.pdf">Chapter 1</a>
                <a href="pdf/sem3/m3/maths 2-1.pdf">Chapter 2.1</a>
                <a href="pdf/sem3/m3/Adobe Scan 4 Dec 2021.pdf">Full Notes</a>
                <a href="pdf/sem3/m3/P&S and CV Question Bank.docx">Question Bank</a>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Thermodynamics</button>
            <div class="accordion-content">
                <a href="pdf/sem3/td/TD digital notes.pdf">Full Digital Notes</a>
                <a href="pdf/sem3/td/TD important questions.pdf">Important Questions</a>
                <a href="pdf/sem3/td/Cycles.pdf">Cycles</a>
            </div>
        </div>

    </div>

    <h2>4th Semester</h2>
    <div class="container">
        
        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Fluid Mechanics & HM</button>
            <div class="accordion-content">
                <a href="pdf/sem4/fmhm/FMHM class notes.pdf">Full Class Notes</a>
                <a href="pdf/sem4/fmhm/FMHM important questions.pdf">Important Questions</a>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Thermal Engineering - I</button>
            <div class="accordion-content">
                <a href="pdf/sem4/te-1/TE-1 Class Notes.pdf">Class Notes</a>
                <a href="pdf/sem4/te-1/digital notes/TE-I full notes.pdf">Full Digital Notes</a>
                <a href="pdf/sem4/te-1/newly arrived/TE-1 model paper.pdf">Model Paper</a>
            </div>
        </div>

    </div>

    <script>
        function toggleAccordion(header) {
            const item = header.parentElement;
            
            // Close other items in the same container
            const container = item.parentElement;
            container.querySelectorAll('.accordion-item').forEach(otherItem => {
                if (otherItem !== item) {
                    otherItem.classList.remove('active');
                }
            });

            // Toggle current item
            item.classList.toggle('active');
        }
    </script>
</body>
</html>
